plugins {
	id 'java' // Needed for libs building without xp.apps plugin
	id 'maven-publish' // Provides publishToMavenLocal
	id 'com.enonic.defaults' version '2.0.1'
	id 'com.moowork.node' version '1.3.1'
}

dependencies {
	compile "com.enonic.xp:lib-admin:${xpVersion}"
	compile "com.enonic.xp:lib-content:${xpVersion}"
	compile "com.enonic.xp:lib-portal:${xpVersion}"
}

repositories {
	mavenLocal()
	jcenter()
}

node {
	version '10.16.0'
	download true
}

task transpile(
	dependsOn: npmInstall,
	type: NpmTask
) {
	args = ['run', 'build']
	outputs.dir './build/resources/main' // processResources will delete the directory if this is not present
}

task watch(type: NpmTask) {
	args = ['run', 'watch']
}

task tests(type: NpmTask) {
	args = ['run', 'test']
}

processResources {
	dependsOn transpile
	mustRunAfter transpile
	exclude '*'
}
