buildscript {
	repositories {
		jcenter()
		maven {
			url 'https://plugins.gradle.org/m2/'
		}
		maven {
			url 'http://repo.enonic.com/public'
		}
	}

	dependencies {
		classpath 'gradle.plugin.com.enonic.gradle:gradle-defaults:2.0.0'
	}
}

apply plugin: 'java'
apply plugin: 'com.enonic.defaults'
apply plugin: 'maven'

repositories {
	mavenLocal()
	jcenter()
	maven {
		url 'https://plugins.gradle.org/m2/'
	}
	maven {
		url 'http://repo.enonic.com/public'
	}
}

dependencies {
	compile "com.enonic.xp:lib-content:${xpVersion}"
	compile "com.enonic.xp:lib-portal:${xpVersion}"
}

task wrapper(type: Wrapper) {
	gradleVersion = '4.10.2'
}
